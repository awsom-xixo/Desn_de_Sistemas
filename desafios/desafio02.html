<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="background-color: yellow;">
        <thead>
            <tr>
                <th colspan="2" rowspan="2" style="background-color: white;"></th>
                <th colspan="3">Demografia</th>
            </tr>
            <tr>
                <th>Meninos</th>
                <th>Meninas</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td rowspan="4">Turmas</td>
                <td>A</td>
                <td>20</td>
                <td>5</td>
                <td>João Prdro</td>
            </tr>
            <tr>
                <td>B</td>
                <td>21</td>
                <td>3</td>
                <td>idem</td>
            </tr>
            <tr>
                <td>C</td>
                <td>25</td>
                <td>2</td>
                <td>Maria João</td>
            </tr>
            <tr>
                <td>D</td>
                <td>20</td>
                <td>0</td>
                <td>idem</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>86</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    <footer style="position: sticky; bottom: 10px; background-color: white;">
        Micael Jeferson Junco
    </footer>
</body>
</html>
