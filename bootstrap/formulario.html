<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Formul√°rio</title>

    <style>
        body {
            padding: 20px;
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .form-control {
            width: 100%;
            max-width: 400px;
        }

        .btn-outline-primary {
            margin-right: 10px;
        }

        .btn-outline-danger {
            margin-left: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Bem-vindo Novamente</h1>
    <p class="form-text">Por favor, preencha os campos abaixo para entrar.</p>
    <form action="">
        <div class="mb-3 row">
            <label for="emailForm" class="col-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="rememberBox" class="form-check-input">
            <label class="form-check-label" for="rememberBox">
                Mantenha-me conectado
            </label>
        </div>


        <button type="submit" class="btn-outline-primary btn">Entrar</button>

        <button type="reset" class="btn-outline-danger btn">Cancelar</button>
    </form>

    <footer>
        Micael Jeferson Junco
    </footer>
</body>

</html>
