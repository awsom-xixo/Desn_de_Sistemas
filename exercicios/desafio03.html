<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</td>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: yellow;">8:00 a.m.</td>
                <td rowspan="2" style="background-color: aqua;">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8:00 a.m.</td>
                <td style="background-color: yellow;">11:00 a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">11:00 a.m.</td>
                <td style="background-color: greenyellow;">2:00 p.m.</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td style="background-color: greenyellow;">2:00 p.m.</td>
                <td style="background-color: aqua;">5:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8:00 a.m.</td>
                <td style="background-color: greenyellow;">12:00 p.m.</td>
                <td>XSL Formating Objects</td>
            </tr>
        </tbody>
    </table>
    <footer style="position: sticky; bottom: 10px; background-color: white;">
        Micael Jeferson Junco
    </footer>
</body>
</html>
